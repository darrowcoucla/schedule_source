<!DOCTYPE html>
<html>
<head>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
  <script src="controllers.js"></script>
  <meta charset="utf-8">
  <title>Clicc Clock-In with Schedule Source</title>
  <link rel='stylesheet' type='text/css' href='ip_read.css' />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>


  <script type="text/javascript" charset="utf-8">

/***************************************************************************************************************/
/***************************************************************************************************************/
/****************************************************************************************************************
*
* Set the Page type here
*
*    auto             - automatically displays the Schedule Source page for a particular department. See choices
*    1button          - displays a page with 1 button. Click on the button to go to the Schedule Source page
*    8button          - displays a page with 8 buttons. Click on the button that matches the desired category
*                        to go to the Schedule Source page
*
* Set the location-department-unit after this section in either the 1button or 8button section
*
*    Choices for Work Location:
*     (insert these below in the 1button or 8button section)
*     (contact DIIT to add new departments)
*      dept_1 ===> Clicc
*      dept_2 ===> Access Services
*      dept_3 ===> Administrative Services
*      dept_4 ===> Event and Performance
*      dept_5 ===> Inquiry Labs
*      dept_6 ===> Outreach Program
*      dept_7 ===> Overnight
*      dept_8 ===> Social Media
*      dept_9 ===> Special Projects
*
*************************************************************************************************************/


//    Uncomment one of the following "//// var option = ..." lines to set the page type (comment out the other 2)


//    AUTO --- Automatic Redirect to Schedule Source
////////////////////////////////////////////////////
////var option = 'auto';           // Change the 1 Work location-department-unit on the next line (this works for the auto redirect only!!!)
////var auto_work_loc = "dept_1";  // Set the Work location-department-unit for the auto-redirect



//    1 BUTTON --- Display a page with a 1 button
/////////////////////////////////////////////////
////var option = '1button';   // To change the 1 Work location-department-unit, see below in the "1button Section"



//    8 BUTTONS --- Display a page with a 8 buttons
/////////////////////////////////////////////////
var option = '8button';   // To change the 8 Work locations-departments-units, see below in the "8button Section"


/****************************************************************************************************************
*
* End of Set the Page type here
*
*************************************************************************************************************/
/************************************************************************************************************/
/************************************************************************************************************/


  </script>

  <script type="text/javascript">
    $(document).ready(function() {
			$('.boxes').hide();
			$('#' + option).show();
		});
  </script>

  <style type="text/css">
    .boxes {
      display: none;
    }
  </style>
</head>

<body ng-app="myAppModule">
  <div ng-controller="myAppController" style="text-align:center">

<!-------------------------------------------------------------------------------------------------------------------------
*
*    Auto redirect to Schedule Source. Set the 1 Work Location-department-unit above like this "var option = 'dept_1';"
*
--------------------------------------------------------------------------------------------------------------------------->

	<div class="boxes" id="auto" style="display: none">
		auto-page
	</div>


<!-------------------------------------------------------------------------------------------------------------------------
*
*    Display 1 Button. Set the 1 Work Location-department-unit below like this "calculateQuantity('dept_1')"
*
--------------------------------------------------------------------------------------------------------------------------->

	<div class="boxes" id="1button" style="display: none">
			<p style="font-size:28px;">Click the button to go to ScheduleSource:</p>
			<button class="button1" ng-click="calculateQuantity('dept_1')">ScheduleSource</button>
	</div>


<!-------------------------------------------------------------------------------------------------------------------------
*
*    Display 8 Buttons. Set the 1 Work Location-department-unit below like this "calculateQuantity('dept_1')", etc
*
--------------------------------------------------------------------------------------------------------------------------->

	<div class="boxes" id="8button" style="display: none">
		<table width=100% border=0>
			<tr align=center><td colspan=3><p style="font-size:28px;">Click the button to go to ScheduleSource:</p></td></tr>
			<tr align=center nowrap>
				<td align=right><button class="button" ng-click="calculateQuantity('dept_2')">Access Services</button></td>
				<td align=center><button class="button" ng-click="calculateQuantity('dept_3')">Administrative Services</button></td>
				<td align=left><button class="button" ng-click="calculateQuantity('dept_4')">Event and Performance</button></td>
			</tr>
			<tr align=center nowrap>
				<td>&nbsp;</td>
			</tr>
			<tr align=center nowrap>
				<td align=right><button class="button" ng-click="calculateQuantity('dept_5')">Inquiry Labs</button></td>
				<td align=center><button class="button" ng-click="calculateQuantity('dept_6')">Outreach Program</button></td>
				<td align=left><button class="button" ng-click="calculateQuantity('dept_7')">Overnight</button></td>
			</tr>
			<tr align=center nowrap>
				<td>&nbsp;</td>
			</tr>
			<tr align=center nowrap>
				<td align=right><button class="button" ng-click="calculateQuantity('dept_8')">Social Media</button></td>
				<td align=center><button class="button" ng-click="calculateQuantity('dept_9')">Special Projects</button></td>
				<td align=left>&nbsp;</td>
			</tr>
		</table>
	</div>
  </div>
</body>
</html>
